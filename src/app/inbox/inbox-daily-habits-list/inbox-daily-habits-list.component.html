<md-card>
    <md-card-title>Daily Habits</md-card-title>
    <md-card-content *ngIf="shownWeekHabits.length > 0">
        <md-list>
            <inbox-daily-habits-item *ngFor="let habit of shownWeekHabits; let habitIndex = index" [habit] = "habit"
            [shownWeekDate]="shownWeekDate" [lastHabit]="habitIndex === shownWeekHabits.length-1">
            </inbox-daily-habits-item>
        </md-list>
    </md-card-content>
</md-card>
