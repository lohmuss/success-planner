<md-list-item [ngClass]="{'task-border': !lastTask}">
    <md-icon mat-list-avatar class="completionButton" *ngIf="!dailyTask.complete" (click)="changeTaskCompletion(dailyTask.id)">check_box_outline_blank</md-icon>
    <md-icon mat-list-avatar class="completionButton" *ngIf="dailyTask.complete" (click)="changeTaskCompletion(dailyTask.id)">check_box</md-icon>

    <h4 md-line [ngClass]="{'taskComplete': dailyTask.complete, 'taskTitle': true}">
        {{ dailyTask.title }}
    </h4>
    <h3 md-line [ngClass]="{'overdue-date': overdue}">{{ dailyTask.date | date: 'dd/MM/yyyy' }}</h3>
