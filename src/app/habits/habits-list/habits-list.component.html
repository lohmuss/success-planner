<md-card>
    <md-toolbar color="accent">
        <span>Habits</span>
    </md-toolbar>
    <md-list>
        <span *ngIf="habits.length > 0">
            <md-list-item  *ngFor="let habit of habits">
                <habits-item [habit] = "habit" class="habit-row"></habits-item>
            </md-list-item>
            <md-divider></md-divider>
        </span>
    </md-list>

    <span class="newHabitButton">
        <button md-fab (click)="openNewHabitDialog()">
            <md-icon>add</md-icon>
        </button>
    </span>
</md-card>
